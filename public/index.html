<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
	</head>
	<body>
		<center>
			<form>
				<label>Long URL:</label><br />
				<input id="long" placeholder="https://putlink.here/" required /><br />
				<label>Slug:</label><br />
				<input id="slug" /><br /><br />
				<input type="button" onclick="getReq()" value="Generate Short Url" />
				<p id="afterPara"></p>
			</form>
		</center>

		<script>
			function testFunc() {
				let after = document.querySelector('#after');
				after.innerHTML = 'test';
			}

			function getReq() {
				let long = document.querySelector('#long');
				let slug = document.querySelector('#slug');
				let afterPara = document.querySelector('#afterPara');

				const Http = new XMLHttpRequest();
				const url = '/api/url/shorten';
				Http.open('POST', url, true);
				Http.setRequestHeader('Content-type', 'application/json');
				let toSend = `{ "longUrl": "${long.value}", "slug": "${slug.value}" }`;
				Http.send(toSend);

				Http.onreadystatechange = async function () {
					if (this.readyState == 4 && this.status == 200) {
						let myObj = await JSON.parse(this.responseText);
						console.log(myObj.shortUrl);

						if (myObj.res) {
							afterPara.innerHTML = myObj.res;
						} else {
							afterPara.innerHTML = myObj.shortUrl;
						}
					}
				};
			}
		</script>
	</body>
</html>
